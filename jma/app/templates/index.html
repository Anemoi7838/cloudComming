<!doctype html>
<html lang="ja">
  <head>
  <!-- あってもなくても動くけど入れといた方がいいメタタグ -->
  <!-- 文字をutf-8に -->
    <meta charset="utf-8">
  <!-- どのデバイスで見ても見え方を一緒にする = レスポンシブデザイン -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <!-- 文字の表示を真ん中に -->
  <body onload="getPosition();"class="text-center">
  <h2>10分間隔降水予報</h2>
  <p>位置情報から降水ナウキャストを用いて、この先1時間の降水を以下の言葉として予報します</p>
  <table border="1">
    <tr>
      <td>降水強度(mm/h)</td>
      <td>~1</td>
      <td>1~5</td>
      <td>5~10</td>
      <td>10~20</td>
      <td>20~30</td>
      <td>30~50</td>
      <td>50~80</td>
      <td>80~</td>
    </tr>
    <tr>
      <td>言葉の定義</td>
      <td style="background-color:#CCFFFF">非常に弱い降水</td>
      <td style="background-color:#99FFFF">弱い降水</td>
      <td style="background-color:#99CCFF">降水</td>
      <td style="background-color:#0099FF">やや強い降水</td>
      <td style="background-color:#FFFF66">強い降水</td>
      <td style="background-color:#FF9872">激しい降水</td>
      <td style="background-color:#FF3300">非常に激しい降水</td>
      <td style="background-color:#663366">猛烈な降水</td>
    </tr>
  </table>
  <p>あくまで参考程度でご覧ください</p>
  <p id="alert"></p>
  <form name="sendGPS" action="/result" method="post">
    <input type = "hidden" name="lon" id="lon">
    <input type = "hidden" name="lat" id="lat">
    <button id="go" class="btn">はじめる</button>
  </form>
  <script type="text/javascript" src="static/js/getGPS.js"></script>
  </body>
  
</html>
