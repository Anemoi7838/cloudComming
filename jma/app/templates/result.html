<!doctype html>
<html lang="ja">
  <head>
  <!-- あってもなくても動くけど入れといた方がいいメタタグ -->
  <!-- 文字をutf-8に -->
    <meta charset="utf-8">
  <!-- どのデバイスで見ても見え方を一緒にする = レスポンシブデザイン -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    
  </head>
  <!-- 文字の表示を真ん中に -->
  <body class="text-center">
  <h2>もどるんだーー</h2>
  <p>{{ lat }}</p>
  <p>{{ lon }}</p>
  <table border="1">
    <tr>
      {% for time in times %}
        <th>{{ time }}</th>
      {% endfor %}
    </tr>
    <tr>
      {% for judge  in judges %}
        <td style=
        "{% if judge == "非常に弱い降水" %}background-color:#CCFFFF;
        {%elif judge == "弱い降水"%}background-color:#99FFFF;
        {%elif judge == "降水"%}background-color:#99CCFF;
        {%elif judge == "やや強い降水"%}background-color:#0099FF;
        {%elif judge == "強い降水"%}background-color:#FFFF66;
        {%elif judge == "激しい降水"%}background-color:#FF9872;
        {%elif judge == "非常に激しい降水"%}background-color:#FF3300;
        {%elif judge == "猛烈な降水"%}background-color:#663366;
        {%else%}
        {%endif%}">{{ judge }}</td>
      {% endfor %}
    </tr>

  </table>
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaNow.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF10.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF15.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF20.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF25.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF30.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF35.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF40.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF45.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF50.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF55.png"></div>
      <div class="swiper-slide"><img src="/static/images/cnpst/jmaF60.png"></div>
    </div>
    <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <p>赤いマルは位置情報から現在位置を表示しています。</p>
  <table border="1">
    <tr>
      <td>降水強度</td>
      <td>~1</td>
      <td>1~5</td>
      <td>5~10</td>
      <td>10~20</td>
      <td>20~30</td>
      <td>30~50</td>
      <td>50~80</td>
      <td>80~</td>
    </tr>
    <tr>
      <td>言葉の定義</td>
      <td style="background-color:#CCFFFF">非常に弱い降水</td>
      <td style="background-color:#99FFFF">弱い降水</td>
      <td style="background-color:#99CCFF">降水</td>
      <td style="background-color:#0099FF">やや強い降水</td>
      <td style="background-color:#FFFF66">強い降水</td>
      <td style="background-color:#FF9872">激しい降水</td>
      <td style="background-color:#FF3300">非常に激しい降水</td>
      <td style="background-color:#663366">猛烈な降水</td>
    </tr>
  </table>
  <form action="/" method="get">
    <input type="submit" value='back!'>
  </form>
    <p>気象庁<a href="https://www.jma.go.jp/bosai/nowc/#zoom:5/lat:34.234512/lon:136.713867/colordepth:deep/elements:amds_rain10m&hrpns">降水ナウキャスト</a>を加工して作成</p>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="static/js/swiper.js"></script>
  </body>
</html>
